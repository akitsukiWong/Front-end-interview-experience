<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直水平居中</title>
    <style>
        .box1 {
            width: 300px;
            height: 200px;
            background: #ccc;
            display: flex;
        }

        .box2 {
            background: #999;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">把我水平垂直居中</div>
    </div>
    <br>
    所以最简单的水平垂直居中是父元素 <code>display: flex;</code>
    子元素 <code>margin: auto;</code>
    两句搞定
</body>

</html>
